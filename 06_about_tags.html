<!DOCTYPE html>

    <title>Ordered List</title>
</head>
<body>
    <h1>List of Tags:</h1>
    <ol>
        <li>OL tag is used for orderded list.</li>
        <li>BR tag is used for insert a single line break.</li>
        <li>Strong text is used for highlight a Important text.</li>
        <li>HR tag is used for insert a horizontal rule.</li>
        <li>img tag is used for display a image.</li>
    </ol>
